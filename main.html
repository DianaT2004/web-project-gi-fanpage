<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Sign Up - Top Favorites</title>
    <link rel="icon" href="site-icon.webp">
    <link rel="stylesheet" href="main-page.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="./main.html">
                    <p class="selection">HOME</p>
                </a></li>
            <li><a href="./arleccino.html">
                    <p class="selection">TOP FAVORITES</p>
                </a></li>
        </ul>
    </nav>
    <script src="main-page.js"></script>
    <video autoplay muted loop id="myVideo">
        <source src="./genshin-impact-moewalls-com.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="info-section">
            <img src="./Genshin_Impact_logo_PNG_(18).png" alt="Logo" class="logo">
            <h2>Welcome to Genshin Impact Fan Page</h2>
            <p>Genshin Impact is an open-world action role-playing game that takes place in the fantasy world of Teyvat.
                Here we will explore different characters, that are considered top favorite by the Community.</p>
        </div>

        <div class="login-section">
            <form class="login-form">
                <h2>Login</h2>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="submit" id="login-Button">Login</button>
                <button type="button" id="sign-Up-Button">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('sign-Up-Button').addEventListener('click', function () {
            window.location.href = './sign-up.html';
        });
        document.getElementById('login-Button').addEventListener('click', function () {
            window.location.href = './arleccino.html';
        });
    </script>

</body>

</html>
