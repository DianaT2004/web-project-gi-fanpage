<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Sign Up - Top Favorites</title>
    <link rel="icon" href="site-icon.webp">
    <link rel="stylesheet" href="main-page.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="sign-up.css">  
</head>

<body>
    <nav>
        <ul>
            <li><a href="./main.html">
                    <p class="selection">HOME</p>
                </a></li>
            <li><a href="./arleccino.html">
                    <p class="selection">TOP FAVORITES</p>
                </a></li>
        </ul>
    </nav>
    <video autoplay muted loop id="myVideo">
        <source src="./genshin-impact-moewalls-com.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="info-section">
            <img src="./Genshin_Impact_logo_PNG_(18).png" alt="Logo" class="logo">
            <h2>Join Genshin Impact Community</h2>
            <p>Sign up to explore new adventures, fight monsters, and collect characters in Teyvat!</p>
        </div>

        <div class="signup-section">
            <form class="signup-form">
                <h2>Sign Up</h2>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other</option>
                </select>

                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>

                <label for="favCharacter">Favorite Genshin Character</label>
                <input type="text" id="favCharacter" name="favCharacter" placeholder="Enter your favorite character">

                <label for="favElement">Favorite Element</label>
                <select id="favElement" name="favElement">
                    <option value="" disabled selected>Select your favorite element</option>
                    <option value="pyro">Pyro</option>
                    <option value="hydro">Hydro</option>
                    <option value="electro">Electro</option>
                    <option value="anemo">Anemo</option>
                    <option value="geo">Geo</option>
                    <option value="dendro">Dendro</option>
                    <option value="cryo">Cryo</option>
                </select>
                <button id = "submitButton" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            window.location.href = './arleccino.html';
        });
    </script>
</body>

</html>
